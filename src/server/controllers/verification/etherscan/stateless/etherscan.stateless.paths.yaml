openapi: "3.0"

paths:
  /verify/etherscan:
    post:
      summary: Verify an Etherscan verified contract
      tags:
        - Stateless
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                address:
                  type: string
                  format: validate-addresses
                chainId:
                  type: string
                  format: supported-chains
              required:
                - address
                - chainId
          multipart/form-data:
            schema:
              type: object
              properties:
                address:
                  type: string
                  format: validate-addresses
                chain:
                  type: string
                  format: supported-chains
              required:
                - address
                - chain
      responses:
        "200":
          description: Successful operation
        "400":
          description: Invalid input
