openapi: "3.0.0"

paths:
  /verify/solc-json:
    post:
      summary: Verify solc-json
      tags:
        - Stateless
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                address:
                  type: string
                  format: address
                  description: Contract address
                chain:
                  type: string
                  format: supported-chainId
                  description: Chain to check
                files:
                  type: object
                  additionalProperties:
                    type: string
                  description: 'Files to upload {"path/filename": "content"}'
                compilerVersion:
                  type: string
                  description: Compiler version
                contractName:
                  type: string
                  description: Name of the contract
                creatorTxHash:
                  type: string
                  description: Creator transaction hash
              required:
                - address
                - chain
                - compilerVersion
                - contractName
                - files
          multipart/form-data:
            schema:
              type: object
              properties:
                address:
                  type: string
                  format: address
                  description: Contract address
                chain:
                  type: string
                  format: supported-chainId
                  description: Chain to check
                files:
                  oneOf:
                    - type: string
                      format: binary
                    - type: array
                      items:
                        type: string
                        format: binary
                  description: File content for upload
                compilerVersion:
                  type: string
                  description: Compiler version
                contractName:
                  type: string
                  description: Name of the contract
                creatorTxHash:
                  type: string
                  description: Creator transaction hash
              required:
                - address
                - chain
                - compilerVersion
                - contractName
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: array
                    items:
                      type: object
                      properties:
                        address:
                          type: string
                          example: "0x0001Db7722Fb4211C24d4aC5E1127353116323d3"
                        status:
                          type: string
                          enum: ["perfect", "partial"]
                        storageTimestamp:
                          type: string
                          format: date-time
                          example: "2020-11-10T14:12:15.665Z"
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Only one Solidity JSON Input file at a time is allowed"
        "422":
          description: Unprocessable Entity
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "No files found"
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        param:
                          type: string
                          example: "files"
                        msg:
                          type: string
                          example: "No files found"
