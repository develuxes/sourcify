openapi: "3.0.0"

paths:
  /session/input-solc-json:
    post:
      summary: Verify solc-json
      tags:
        - Session
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                files:
                  type: object
                  additionalProperties:
                    type: string
                  description: 'Files to upload {"path/filename": "content"}'
                compilerVersion:
                  type: string
                  description: Compiler version
              required:
                - compilerVersion
                - files
          multipart/form-data:
            schema:
              type: object
              properties:
                files:
                  oneOf:
                    - type: string
                    - type: array
                      items:
                        type: string
                    - type: string
                      format: binary
                    - type: array
                      items:
                        type: string
                        format: binary
                compilerVersion:
                  type: string
                  description: Compiler version
              required:
                - compilerVersion
      responses:
        "200":
          description: Successful operation
        "400":
          description: Invalid input
