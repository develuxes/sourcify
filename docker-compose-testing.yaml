version: "3.3"
services:
  ui:
    env_file:
     - .env.testing
    container_name: ui
    build:
      context: ui
      dockerfile: Dockerfile
    ports:
    - "1234:1234"
    networks:
    - source-verify-dev-network
    restart: always
  server:
    env_file:
     - .env.testing
    container_name: server
    build:
      context: .
      dockerfile: Dockerfile.server
    ports:
    - "80:80"
    networks:
    - source-verify-dev-network
    restart: always
  localchain:
    env_file:
     - .env.testing
    container_name: localchain
    build:
      context: .
      dockerfile: Dockerfile.localchain    
    ports:
    - "8545:8545"
    networks:
    - source-verify-dev-network
    restart: always
networks:
  source-verify-dev-network:
