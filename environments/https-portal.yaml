version: "3.7"
services:
  https-portal:
    container_name: https-portal-${TAG}
    image: steveltn/https-portal:latest
    ports:
      - '80:80'
      - '443:443'
    depends_on:
      - server
      - ui
      - repository
    environment:
      DOMAINS: 'server.${FQDN} -> http://server-${TAG}:${SERVER_PORT}, ${FQDN} -> http://ui-${TAG}:${UI_PORT}, repo.${FQDN} -> http://repository-${TAG}:${REPOSITORY_PORT}'
      STAGE: 'production'
      FORCE_RENEW: 'false'
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
    - source-verify

networks:
  source-verify:

