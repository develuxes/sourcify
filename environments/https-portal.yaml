version: "3.7"
services:
  https-portal:
    container_name: https-portal-${TAG}
    image: steveltn/https-portal:latest
    ports:
      - '80:80'
      - '443:443'
    restart: always
    environment:
      DOMAINS: 'server.${FQDN} -> http://server-${TAG}:${SERVER_PORT}, ${FQDN} -> http://ui-${TAG}:${UI_PORT}, contractrepo.${FQDN} -> http://repository-${TAG}:${REPOSITORY_PORT}'
      STAGE: 'production'
      FORCE_RENEW: 'false'
    networks:
    - source-verify

networks:
  source-verify:

