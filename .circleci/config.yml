aliases:
  - &docker-base
      docker:
        - image: circleci/node:10.19.0-buster
      steps:
      - checkout
      - run:
          name: "Pull Submodules"
          command: |
            git submodule init
            git submodule update --remote
      - setup_remote_docker
      - run:
         name: Build and push docker images
         command: |
           CIRCLE_BRANCH=${CIRCLE_BRANCH} ./scripts/build_and_publish_docker_images.sh
  - &deploy-base
      docker:
        - image: circleci/node:10.19.0-buster
      steps:
      - checkout
      - setup_remote_docker
      - add_ssh_keys:
          fingerprints:
            - "a9:2f:97:c3:64:10:80:c7:8e:2f:db:f7:a3:4a:53:66"
      - run:
          name: Deploy
          no_output_timeout: 30m
          command: |
            CIRCLE_BRANCH=${CIRCLE_BRANCH} ./scripts/deploy.sh
  - &filter-base
      filters:
        branches:
          only:
          - staging
          - master
  - &node-base
    working_directory: ~/source-verify
    docker:
    - image: circleci/node
    parameters:
      run_coveralls:
        type: boolean
        default: false
    steps:
    - run:
        name: Versions
        command: npm version
    - checkout
    - restore_cache:
        key: dependency-cache-{{ .Environment.CIRCLE_JOB }}-{{ checksum "package.json" }}
    - run:
        name: install-npm
        command: npm install
    - run:
        name: tslint
        command: npm run tslint
    - run:
        name: tsc and test
        command: npm run test
    - save_cache:
        key: dependency-cache-{{ .Environment.CIRCLE_JOB }}-{{ checksum "package.json" }}
        paths:
        - ./node_modules
  - &monitor-e2e-base
    working_directory: ~/source-verify
    docker:
    - image: circleci/node
    steps:
    - checkout
    - restore_cache:
        key: dependency-cache-{{ .Environment.CIRCLE_JOB }}-{{ checksum "package.json" }}
    - run:
        name: install-npm
        command: npm install
    - run:
        name: monitor test
        command: npm run monitor:ci
        no_output_timeout: 30m
    - save_cache:
        key: dependency-cache-{{ .Environment.CIRCLE_JOB }}-{{ checksum "package.json" }}
        paths:
        - ./node_modules
  - &npm-publish-base
    working_directory: ~/source-verify
    docker:
    - image: circleci/node
    steps:
    - checkout
    - run:
        name: Publish npm package
        command: ./scripts/publish_to_npm.sh
  
version: 2
workflows:
  version: 2
  build_publish_deploy_docker:
    jobs:
      - build-push-ipfs:
          filters:
            branches:
              only:
              - staging
              - master
      - build-push-localchain:
          filters:
            branches:
              only:
              - staging
              - master
      - build-push-monitor:
          filters:
            branches:
              only:
              - staging
              - master
      - build-push-repository:
          filters:
            branches:
              only:
              - staging
              - master
      - build-push-s3:
          filters:
            branches:
              only:
              - staging
              - master
      - build-push-server:
          filters:
            branches:
              only:
              - staging
              - master
      - build-push-ui:
          filters:
            branches:
              only:
              - staging
              - master
      - deploy:
          filters:
            branches:
              only:
              - staging
              - master
          requires:
          - build-push-ipfs
          - build-push-localchain
          - build-push-monitor
          - build-push-repository
          - build-push-s3
          - build-push-monitor
          - build-push-server
          - build-push-ui
      - monitor-e2e:
          filters:
            branches:
              only:
              - staging
              - master
          requires:
          - deploy

  node-multi-build:
    jobs:
      - node-v10
      - node-v12

  nightly:
    triggers:
      - schedule:
          cron: "0 1 * * *" # 1am UTC
          filters:
            branches:
              only:
                - master
    jobs:
      - monitor-e2e
  
  npm_package_publish:
    jobs:
      - npm-publish:
          filters:
            branches:
              only:
              - master


jobs:
  build-push-ipfs:
    <<: *docker-base
    environment:
      SERVICE: "ipfs"
  build-push-localchain:
    <<: *docker-base
    environment:
      SERVICE: "localchain"
  build-push-monitor:
    <<: *docker-base
    environment:
      SERVICE: "monitor"
  build-push-repository:
    <<: *docker-base
    environment:
      SERVICE: "repository"
  build-push-s3:
    <<: *docker-base
    environment:
      SERVICE: "s3"
  build-push-server:
    <<: *docker-base
    environment:
      SERVICE: "server"
  build-push-ui:
    <<: *docker-base
    environment:
      SERVICE: "ui"
  deploy:
    <<: *deploy-base
  node-v10:
    <<: *node-base
    docker:
    - image: circleci/node:10
  node-v12:
    <<: *node-base
    docker:
    - image: circleci/node:12
    environment:
      run_coveralls: "true"
  monitor-e2e:
    <<: *monitor-e2e-base
    docker:
    - image: circleci/node:10
  npm-publish:
    <<: *npm-publish-base

